<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información del Sistema</title>
    <style>
        :root { --bg-color: #1D1D1F; --text-color: #F5F5F7; --card-bg: #2C2C2E; --radius-xl: 24px; --font-stack: monospace; }
        body { font-family: var(--font-stack); background-color: var(--bg-color); color: var(--text-color); padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }

        .terminal-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #424245;
        }

        h1 { margin-top: 0; color: #34C759; }
        .info-row { display: flex; justify-content: space-between; border-bottom: 1px solid #424245; padding: 15px 0; }
        .info-row:last-child { border-bottom: none; }
        .key { color: #86868B; }
        .value { font-weight: bold; color: #0A84FF; }
        .btn-back { margin-top: 30px; color: #86868B; text-decoration: none; }
        .btn-back:hover { color: #F5F5F7; }
    </style>
</head>
<body>
    <div class="terminal-card">
        <h1> SysAdmin Info</h1>
        <div class="info-row">
            <span class="key">Hostname (Pod ID):</span>
            <span class="value">{{ sistema.hostname }}</span>
        </div>
        <div class="info-row">
            <span class="key">Sistema Operativo:</span>
            <span class="value">{{ sistema.os }}</span>
        </div>
        <div class="info-row">
            <span class="key">Python Version:</span>
            <span class="value">{{ sistema.python_ver }}</span>
        </div>
        <div class="info-row">
            <span class="key">Motor BBDD:</span>
            <span class="value">{{ sistema.db_engine }}</span>
        </div>
        <div class="info-row">
            <span class="key">Entorno:</span>
            <span class="value">{{ sistema.entorno }}</span>
        </div>
    </div>
    <a href="/" class="btn-back">← Volver a la web</a>
</body>
</html>
